
<div class="card card-outline card-primary card-register">
    <div class="card-header text-center">
        <!-- <a [routerLink]="['/']" class="h1"><b>Midas Solutions</b></a> -->
        <img alt="img" class="img-responsive smaller" src="assets/img/logo.png" alt="centered image"/> 
    </div>
    <div class="card-body">
        <p class="login-box-msg">Registrar una nueva membresía</p>

        <form [formGroup]="registerForm" (ngSubmit)="registerByAuth()" class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-4">
                <div class="input-group mb-2">
                    <input
                        formControlName="nombre"
                        type="nombre"
                        class="form-control"
                        placeholder="Nombre"
                    />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user-edit"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group mb-2">
                    <input
                        formControlName="apellidoP"
                        type="apellidoP"
                        class="form-control"
                        placeholder="Apellido Paterno"
                    />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user-edit"></span>
                        </div>
                    </div>
                </div>                    
            </div>
            <div class="col-md-4">
                <div class="input-group mb-2">
                    <input
                        formControlName="apellidoM"
                        type="apellidoM"
                        class="form-control"
                        placeholder="Apellido Materno"
                    />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user-edit"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-group mb-2">
                <input
                    formControlName="fechaN"
                    type="fechaN"
                    class="form-control"
                    placeholder="Fecha Nacimiento"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="far fa-calendar-alt"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="tipoDoc">Tipo de Documento</label>
                <select class="form-control" id="tipoDoc">
                  <option>DNI</option>
                  <option>Pasaporte</option>
                  <option>NIE</option>
                </select>
            </div>
            
            <div class="input-group mb-2">
                <input
                    formControlName="numDoc"
                    type="numDoc"
                    class="form-control"
                    placeholder="Numero de Documento"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="far fa-calendar-alt"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="tipoDoc">Tipo de Usuario</label>
                <select class="form-control" id="tipoDoc">
                  <option>Administrador</option>
                  <option>Coordinador</option>
                  <option>Backoffice</option>
                  <option>Comercial</option>
                </select>
            </div>

            
            <div class="input-group mb-2">
                <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-2">
                <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    placeholder="Contraseña"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-2">
                <input
                    formControlName="retypePassword"
                    type="password"
                    class="form-control"
                    placeholder="Repite la Contraseña"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-4">
                <input
                    formControlName="telefono"
                    type="telefono"
                    class="form-control"
                    placeholder="Teléfono"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-phone-volume"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="icheck-primary">
                        <input
                            type="checkbox"
                            id="agreeTerms"
                            name="terms"
                            value="agree"
                        />
                        <label for="agreeTerms">
                            
                            Estoy de acuerdo con los <a href="#"> términos</a>
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-12">
                    <pf-button
                        [type]="'submit'"
                        [block]="true"
                        [loading]="isAuthLoading"
                        [disabled]="isFacebookLoading || isGoogleLoading"
                    >
                        Registrar
                    </pf-button>
                </div>
                <!-- /.col -->
            </div>
        </div>
        </form>

        <!-- <div class="social-auth-links text-center">
            <pf-button
                class="mb-2"
                [block]="true"
                [loading]="isFacebookLoading"
                [disabled]="isAuthLoading || isGoogleLoading"
                (click)="registerByFacebook()"
            >
                <i class="fab fa-facebook mr-2"></i>
                Sign up using Facebook
            </pf-button>
            <pf-button
                [block]="true"
                [loading]="isGoogleLoading"
                [disabled]="isAuthLoading || isFacebookLoading"
                (click)="registerByGoogle()"
                theme="danger"
            >
                <i class="fab fa-google mr-2"></i>
                Sign up using Google+
            </pf-button>
        </div> -->

        <a [routerLink]="['/login']" class="text-center">
            Ya tengo una membresia</a
        >
    </div>
</div>
